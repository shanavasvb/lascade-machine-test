services:
  - type: web
    name: car-rental-backend
    runtime: python
    rootDir: ./car-rental-backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: car-rental-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"

databases:
  - name: car-rental-db
    databaseName: car_rental
    user: car_rental_user
    plan: free
