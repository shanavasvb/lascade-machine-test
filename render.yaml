services:
  - type: web
    name: car-rental-backend
    runtime: python
    plan: free
    region: oregon
    rootDir: car-rental-backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9